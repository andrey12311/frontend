<div class="container">
  <div>
    <div class="form-area">
      <form [formGroup] = "uploadForm">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Adauga anunt</h3>
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Titlu" formControlName="title">
        </div>
        <div class="form-group">
          <select formControlName = "county" (change)="onChangeCounty($event)" class="form-control" name="county">
            
            <option *ngFor="let county of countyList" [ngValue] = "county">{{county.name}}</option>
          </select>
        </div>
        <select class="form-control" formControlName = "city">
          <option *ngFor="let city of cities">{{city}}</option>
        </select>
        <div class="form-group" >
          <input formControlName = "phoneNumber" type="text" class="form-control"  placeholder="Numar de telefon">
        </div>
        <div class="form-group">
          <textarea formControlName = "description" class="form-control" type="textarea" placeholder="Descriere" maxlength="140"
            rows="7"></textarea>
          <span class="help-block">
            <p id="characterLeft" class="help-block ">You have reached the limit</p>
          </span>
        </div>

        <button type="button" id="submit" name="submit" class="btn">Adauga</button>
      </form>
    </div>
  </div>
</div>
